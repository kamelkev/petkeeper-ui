<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>PetKeeper</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" type="text/css" />
    <link rel="stylesheet" href="pk.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="login">
    <div class="login-panel container-fluid d-none">
        <div class="row justify-content-center">
            <div class="col">
                <img src="images/pk-logo.svg" alt="PetKeeper" width="180" class="logo mx-auto d-block" />
                <form method="post" class="form-login pb-5" action="/" novalidate="" autocorrect="off" autocapitalize="none">
                    <h2 class="sr-only">Log In</h2>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input name="email" type="email" id="email" class="form-control" autocomplete="email" autocorrect="off" autocapitalize="none" />
                    </div>
                    <div class="form-group position-relative">
                        <label for="password">Password</label>
                        <input name="password" type="password" id="password" class="form-control password text-truncate" autocomplete="current-password" autocorrect="off" autocapitalize="none" />
                    </div>
                    <button class="btn btn-primary btn-lg btn-block mt-5 mb-3" type="submit">Log In</button>
                    <small class="form-text text-center">Need access? <a href="mailto:">Contact us</a></small>
                </form>
            </div>
        </div>
    </div>        
    <div class="app-panel d-none">
        <nav class="navbar navbar-dark bg-dark">
            <button type="button" class="btn btn-link btn-sm text-light py-0 ml-auto logout-btn">Log Out</button>
        </nav>
        <div class="container-fluid">
            <div class="row my-4">
                <div class="col">
                    <h2 class="mb-0">My Pets</h2>
                </div>
                <div class="col text-right">
                    <button type="button" class="btn btn-secondary" id="add_pet" data-toggle="modal" data-target="#pet_modal">Add a Pet </button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="border-top">
                        <table id="pet_list" class="table empty loading">
                        </table>    
                    </div>
                </div>
            </div>
        </div>    
    </div>
        <div class="modal fade" id="pet_modal" tabindex="-1" role="dialog" aria-labelledby="pet_modal_label" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title" id="pet_modal_label">Add a Pet</h3>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group text-center type-check">
                            <div class="form-check form-check-inline dog-check">
                                <label class="form-check-label" for="pet_dog">
                                    <input class="form-check-input" type="radio" name="type" id="pet_dog" value="dog" />
                                    <div class="pet-type-radio">
                                        <img src="images/fal-fa-dog.svg" alt="Dog"  width="44" />
                                    </div>
                                    Dog
                                </label>
                              </div>
                              <div class="form-check form-check-inline cat-check">
                                <label class="form-check-label" for="pet_cat">    
                                    <input class="form-check-input" type="radio" name="type" id="pet_cat" value="cat" />
                                    <div class="pet-type-radio">
                                        <img src="images/fal-fa-cat.svg" alt="Cat"  width="44" />
                                    </div>
                                    Cat
                                </label>
                              </div>
                        </div>
                        <div class="form-group gender-toggle">
                            <div class="form-check form-check-inline pet-male">
                                <label class="form-check-label" for="pet_male">
                                    <input class="form-check-input" type="radio" name="gender" id="pet_male" value="male" />
                                    <div class="pet-gender-radio">Male</div>
                                </label>
                              </div><div class="form-check form-check-inline pet-female">
                                <label class="form-check-label" for="pet_female">    
                                    <input class="form-check-input" type="radio" name="gender" id="pet_female" value="female" />
                                    <div class="pet-gender-radio">Female</div>
                                </label>
                              </div>
                        </div>
                        <div class="form-group">
                            <label for="pet_name" id="pet_name_label">Name</label>
                            <input type="text" class="form-control" id="pet_name" name="name" aria-describedby="pet_name_label" placeholder="Enter name" />
                        </div>
                        <div class="form-group">
                            <label for="pet_breed" id="pet_breed_label">Breed</label>
                            <select class="custom-select" id="pet_breed">
                                <option value="" class="unselected">Select breed</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="pet_age" id="pet_age_label">Age (approx. years)</label>
                            <select class="custom-select" id="pet_age" name="age">
                                <option selected>Select age</option>
                                <option>0</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                                <option>8</option>
                                <option>9</option>
                                <option>10</option>
                                <option>11</option>
                                <option>12</option>
                                <option>13</option>
                                <option>14</option>
                                <option>15</option>
                                <option>16</option>
                                <option>17</option>
                                <option>18</option>
                                <option>19</option>
                                <option>20</option>
                                <option>21</option>
                                <option>22</option>
                                <option>23</option>
                                <option>24</option>
                                <option>25</option>
                                <option>26</option>
                                <option>27</option>
                                <option>28</option>
                                <option>29</option>
                                <option>30</option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <input type="hidden" id="pet_id" name="pet_id" />
                        <input type="hidden" id="pet_birthday" name="birthday" />
                        <button type="button" class="btn btn-secondary btn-block" id="save_pet">Add</button>
                    </div>
                </div>
            </div>
        </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous" type="text/javascript"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous" type="text/javascript"></script>
    <script src="pk.js" type="text/javascript"></script>
</body>
</html>
